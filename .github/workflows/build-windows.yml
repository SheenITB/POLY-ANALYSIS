name: Build VST3 Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Clone iPlug2
      run: git clone https://github.com/iPlug2/iPlug2.git --depth 1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Build UI
      run: |
        npm install
        npm run build

    - name: Copy PolyAnalysis to iPlug2
      run: |
        if (Test-Path iPlug2\Examples\PolyAnalysis) { Remove-Item -Recurse -Force iPlug2\Examples\PolyAnalysis }
        xcopy PolyAnalysis iPlug2\Examples\ /E /I /H /Y

    - name: Download VST3 SDK
      run: |
        git clone https://github.com/steinbergmedia/vst3sdk.git VST_SDK
        move VST_SDK iPlug2\Dependencies\IPlug\

    - name: Configure CMake
      run: |
        cd iPlug2\Examples\PolyAnalysis
        mkdir build-cmake
        cd build-cmake
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build VST3
      run: |
        cd iPlug2\Examples\PolyAnalysis\build-cmake
        cmake --build . --config Release --target PolyAnalysis-vst3

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PolyAnalysis-vst3
        path: iPlug2\Examples\PolyAnalysis\build-cmake\out\Release\PolyAnalysis.vst3